
<div class="centeredColumn">
    <div class="centerTheButton">
        <h3>Payment Details</h3>
    </div>
    <br>
    <form stripe-form="handleStripe" name="myForm">
        <!--<fieldset>-->

            <div class="span3">
                <label for="">Card number</label>
                <input type="text" class="input-block-level" placeholder="XXXX XXXX XXXX {{ccLast4}}" ng-model="number"
                       payments-validate="card"
                       payments-format="card" payments-type-model="type" ng-class="myForm.number.$card.type" required/>
            </div>

            <div class="span1">
                <label for="">Expiry</label>
                <input type="text" class="input-block-level" ng-model="expiry" payments-validate="expiry"
                       payments-format="expiry" required/>
            </div>

            <div class="span3">
                <label for="">Name on card </label>
                <input type="text" class="input-block-level" required>
            </div>

            <div class="span1">
                <label for="">CVC</label>
                <input type="text" class="input-block-level" ng-model="cvc" payments-validate="cvc"
                       payments-format="cvc" payments-type-model="type" required/>
            </div>
            <br>
            <div class="submitUser">
                <button type="submit" class="btn btn-primary btn-large" ng-click="handleStripe()">
                    Update Card
                </button>
            </div>
        <!--</fieldset>-->
    </form>
